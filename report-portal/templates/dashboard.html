{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <!-- Header with animation and refresh button -->
    <div class="heading-animation mb-4 d-flex justify-content-between align-items-center"> <!-- Add 'd-flex justify-content-between align-items-center' -->
        <h1 class="text-center">
            <i class="fas fa-chart-line"></i> Dashboard Test Reports
        </h1>
    </div>

    <!-- Buttons section -->
    <div class="mt-4">
        <h4 class="sub-header">Select a Section:</h4>
        <div class="row">
            <div class="col-md-6">
                <div class="card bg-light mb-3 animated fadeInLeft" style="max-width: 18rem;">
                    <div class="card-header">Frontend</div>
                    <div class="card-body">
                        <h5 class="card-title">Frontend Tests</h5>
                        <p class="card-text">Click here to view frontend test reports.</p>
                        <button class="btn btn-primary" onclick="location.href='/dashboard/frontend'">View Frontend</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card bg-light mb-3 animated fadeInRight" style="max-width: 18rem;">
                    <div class="card-header">Backend</div>
                    <div class="card-body">
                        <h5 class="card-title">Backend Tests</h5>
                        <p class="card-text">Click here to view backend test reports.</p>
                        <button class="btn btn-primary" onclick="location.href='/dashboard/backend'">View Backend</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
